name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Install blockchain dependencies and test
        run: |
          cd blockchain
          npm ci
          npx hardhat test
